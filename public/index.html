<!DOCTYPE html>
<html>
  <head>
    <title>Hello React</title>
    <!-- Not present in the tutorial. Just for basic styling. -->
    <link rel="stylesheet" href="css/base.css" />
    <script src="http://cdnjs.cloudflare.com/ajax/libs/react/0.12.2/react.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/react/0.12.2/JSXTransformer.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/showdown/0.3.1/showdown.min.js"></script>
  </head>
  <body>
    <div id="content"></div>
    <!-- <script type="text/jsx;harmony=true" src="scripts/example.js">< -->
    <script type="text/jsx">
      var CommentBox = React.createClass({
        render: function() {
          return (
            <div className="commentBox">
              <h1>Comments</h1>
              <CommentList />
              <CommentForm />
            </div>
          );
        }
      });

      var CommentList = React.createClass({
        render: function(){
          return(
            <div className="commentList">
              <Comment author="Pete Hunt">This is one coment</Comment>
              <Comment author="Jordan Walker">This is *another* comment</Comment>
            </div>
          );
        }
      });

      var CommentForm = React.createClass({
        render: function() {
          return (
            <div className="commentForm">
              Hello, world! I am a CommentForm.
            </div>
          );
        }
      });

      var Comment = React.createClass({
        render: function(){
          return(
            <div className="comment">
              <h2 className="commentAuthor">
                {this.props.author}
              </h2>
              {this.props.children}
            </div>
          );
        }
      });

      React.render(
        React.createElement(CommentBox, null),
        document.getElementById('content')
      );

    
    </script>
  </body>
</html>
